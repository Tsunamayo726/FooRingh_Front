<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>FuRingh</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
    <!-- ここからHTMLを書き始める -->
        <div class="header">
            <div class="header-icon">
                <p>FuRingh</p>
            </div>
            <div class="header-list">
                <li>タイムライン</li>
                <li>お店一覧</li>    
                <li>@username</li>
                <li>設定</li>
                <li>ログアウト</li>  
            </div>
        </div>

        <div class="post">
            <li class="user">
                <span class="icon">
                    <img src="./noimage.jpg" alt="icon">
                </span>
                <span class="my-username">
                    <p>@username</p>
                </span>
            </li>
            <form name="post-form" id="post-form">
                <textarea class="textbox" id="text-form"></textarea>
                <input type="file" id="image" name="image" accept="image/png,image/jpeg"> 
            </form>
            <input class="button"type="submit" name="button" value="投稿" onclick="post()">
        </div>
        <div class="timeline" id="tl-text">
        </div>
    <!--以下js-->
        <script language="javascript" type="text/javascript">
            function post(){
                var text = document.getElementById("text-form").value;
                var img = document.getElementById("image");
                var text_form = document.getElementById("tl-text");
                text_form.innerHTML = "投稿:"+text;
            }
            
        </script>
    </body>

</html>

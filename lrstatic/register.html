<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>新規登録 | FuRingh</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
  <script src="register.js" charset="utf-8"></script>
</head>
<body>
  <header>
    <a href="/" class="logo"><img src="logo.png" href="/" alt="logo"></a>
    <nav class="header-list">
        <ul class="nav">
            <li><a href=".">ログイン</a></li>
        </ul>
    </nav>
  </header>
  <div class="register-main">
    <div class="login-title">
      <p>新規登録</p>
    </div>
    <div class="login-form">
      <form>
        <p>メールアドレスを入力</p>
        <input type="email" placeholder="メールアドレス"  name="username">
        <br>
        <p>パスワードを入力</p>
        <input type="password" placeholder="パスワード" name="password">
        <br>
        <p>顧客ユーザーまたは食品事業者を選択</p>
        <div class="check">
          <label>
            <input type="radio" name="check" class="check" value="shop">
            食品事業者
          </label>
          <label>
            <input type="radio" name="check" class="check" value="customer">
            顧客ユーザー
          </label>
        </div>
          <p>ユーザ名または店名を入力</p>
        <input type="text" placeholder="店名またはユーザ名を入力" name="shopname" id="name">
        <br>
        <input type="submit" value="登録する" class="login-submit">
        <div class="login">
          <a href="index.html">アカウントを作成済みの方はこちら</a>
        </div>
      </form>
    </div>
  <div class="status"></div>
  </div>
  <footer>
    <div class="footer">
        <div class="footer-left">
            <h1>FuRingh</h1>
            <h2>©2020 noplannoideanosense</h2>
        </div>
        <div class="footer-right">
            <div class="footer-system">
                <div class="footer-system-top">
                    <a href="#">タイムライン</a>
                    <a href="#">お店一覧</a><br>
                </div>
                <div class="footer-system-under">
                    <a href="#">ログイン</a>
                    <a href="#">新規登録</a>
                </div>
            </div>
            <div class="footer-list">
                <a href="#">利用規約</a>
                <a href="#">プライバシーポリシー</a>
                <a href="#">お問い合わせ</a>
            </div>
        </div>
    </div>
  </footer>
  <script>
  </script>
</body>
</html>

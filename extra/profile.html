<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>FooRingh-config</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
    <!-- ここからHTMLを書き始める -->
        <div class="header">
            <div class="header-icon">
                <p>FuRingh</p>
            </div>
            <div class="header-list">
                <li href="timeline.html">タイムライン</li>
                <li>お店一覧</li>
                <li>@username</li>
                <li>設定</li>
                <li>ログアウト</li>  
            </div>
        </div>
        <div class="config">
            <p>店舗説明</p>
            <div class="icon">
                アイコン<br>
                <input type="file" name="icon">
            </div>
            <div class="name">
                <p>名前</p>
                <textarea name="name">名前を入力してください</textarea>
            </div>
            <div class="explain">
                <p>お店の説明</p>
                <textarea name="explain">説明を入力して下さい</textarea>
            </div>
            <div class="url">
                <p>URL</p>
                <textarea name="url">ホームページのURLを入力してください</textarea>
            </div>
            <div class="op-hours">
                <p>営業時間</p>
                <textarea name="op-hours">営業時間を入力してください</textarea>
            </div>
            <div class="phone">
                <p>電話番号</p>
                <textarea name="phone">電話番号を入力してください</textarea>
            </div>
            <div class="button2">
                <input type="button" value="変更する" id="button2">
            </div>
        </div>
    </body>
</html>

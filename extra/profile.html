        <meta charset="utf-8">
        <title>プロフィール | FuRingh</title>
        <link rel="stylesheet" href="./stylesheet.css">
    </head>
    <body>
        <header>
            <a href="/" class="logo"><img src="logo.png" href="/" alt="logo"></a>
            <nav class="header-list">
                <ul class="nav">
                    <li><a href="/#">タイムライン</a></li>
                    <!-- <li><a href="/#">お店一覧</a></li> -->
                    <li><a href="profile.html">@UserName</a></li>
                    <li><a href="/api/v1/user/logout">ログアウト</a></li>
                </ul>
            </nav>
        </header>
        <div class="main">
            <div class="profile">
                <div class="icon">
                    <img src="store-template.png" id="icon" class="profile-icon">
                </div>
                <div class="profile-name">
                    <h3 id="name">居酒屋田中</h3>
                </div>
                <div class="profile-explain">
                    <div class="profile-title">
                        <p>店舗説明</p>
                    </div>
                    <p id="explain">海鮮居酒屋田中です</p>
                </div>
                <div class="profile-url">
                    <div class="profile-title">
                        <p>URL</p>
                    </div>
                    <p id="url" href="#">https://www.exampleurl</p>
                </div>
                <div class="profile-op-hours">
                    <div class="profile-title">
                        <p>営業時間</p>
                    </div>
                    <p id="op-hours">17:00~22:00</p>
                </div>
                <div class="profile-phone">
                    <div class="profile-title">
                        <p>電話番号</p>
                    </div>
                    <p id="phone">090-0000-0000</p>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer">
                <div class="footer-left">
                    <h1>FuRingh</h1>
                    <h2>©2020 noplannoideanosense</h2>
                </div>

                            <a href="/#">お店一覧</a><br>
                        </div>
                        <div class="footer-system-under">
                            <a href="/login/">ログイン</a>
                            <a href="/login/register">新規登録</a>
                        </div>
                    </div>
                    <div class="footer-list">
                        <a href="#">利用規約</a>
                        <a href="#">プライバシーポリシー</a>
                        <a href="#">お問い合わせ</a>
                    </div>
                </div>
            </div>

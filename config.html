<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>FuRingh-config</title>
        <link rel="stylesheet" href="./stylesheet.css">
    </head>
    <body>
        <header>
            <a href="/" class="logo"><img src="logo.png" href="/" alt="logo"></a>
            <nav class="header-list">
                <ul class="nav">
                    <li><a href="#">タイムライン</a></li>
                    <li><a href="#">お店一覧</a></li>
                    <li><a href="#">@UserName</a></li>
                    <li><a href="#">ログアウト</a></li>
                </ul>
            </nav>
        </header>
        <div class="main">
            <div class="config">
                <div class="config-menu">
                    <div class="con-icon">
                        <img src="store-temlate.png"><br>
                        <label>
                            <div class="btn-icon">
                                <p>アイコンを変更</p>
                            </div>
                            <input type="file" class="select-icon" onChange="imgPreView(event)"　accept="image/jpeg,image/png">
                        </label>
                        <div id="preview"></div>  
                    </div>
                    <div class="name">
                        <p>名前</p>
                        <input type="text" class="config-form" name="name" placeholder="名前を入力してください">
                    </div>
                    <div class="explain">
                        <p>お店の説明</p>
                        <textarea name="explain" placeholder="お店の説明を入力して下さい"></textarea>
                    </div>
                    <div class="url">
                        <p>URL</p>
                        <input type="text" class="config-form" name="url" placeholder="ホームページのURLを入力してください">
                    </div>
                    <div class="op-hours">
                        <p>営業時間</p>
                        <input type="text" class="config-form" name="op-hours" placeholder="営業時間を入力してください">
                    </div>
                    <div class="phone">
                        <p>電話番号</p>
                        <input type="text" class="config-form" name="phone" placeholder="電話番号を入力してください">
                    </div>
                    <div class="button2">
                        <label>
                            <div class="btn-icon">
                                <p>変更する</p>
                            </div>
                        <input type="submit" class="submit-btn" id="button2">
                        </label>
                    </div>
                </div>
            </div>
        </div>
    <script>
        function imgPreView(event) {
        var file = event.target.files[0];
        var reader = new FileReader();
        var preview = document.getElementById("preview");
        var previewImage = document.getElementById("previewImage");
        
        if(previewImage != null) {
            preview.removeChild(previewImage);
        }
        reader.onload = function(event) {
            var img = document.createElement("img");
            img.setAttribute("src", reader.result);
            img.setAttribute("id", "previewImage");
            preview.appendChild(img);
        };
        
        reader.readAsDataURL(file);
        }
    </script>
    </body>
</html>
